<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>my-family-chart</title>
    <script src="https://unpkg.com/d3@6"></script>
    <script type="module" src="https://unpkg.com/family-chart@0.2.1"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/family-chart@0.2.1/dist/styles/family-chart.css"
    />
  </head>
  <body style="height: 100dvh; width: 100dvw">
    <div
      id="FamilyChart"
      class="f3"
      style="
        width: 100%;
        height: 100%;
        margin: auto;
        background-color: rgb(33, 33, 33);
        color: #fff;
      "
    ></div>
    <script type="module">
      fetch("/familytree/data/family-tree.json")
        .then((res) => res.json())
        .then((data) => create(data))
        .catch((err) => console.error(err));

      function create(data) {
        const cont = document.querySelector("#FamilyChart");
        const store = f3.createStore({
          data,
          node_separation: 250,
          level_separation: 150,
          single_parent_empty_card: false,
        });
        const svg = f3.createSvg(cont);
        const Card = f3.elements.Card({
          store,
          svg,
          card_dim: {
            w: 220,
            h: 70,
            text_x: 75,
            text_y: 15,
            img_w: 60,
            img_h: 60,
            img_x: 5,
            img_y: 5,
          },
          card_display: [
            (d) => `${d.data["last name"]} ${d.data["first name"]}`,
            (d) => d.data["birthday"],
          ],
          mini_tree: true,
          link_break: false,
        });

        store.setOnUpdate((props) =>
          f3.view(store.getTree(), svg, Card, props || {})
        );
        store.updateMainId("0");
        store.updateTree({ initial: true });

        // with person_id this function will update the tree
        function updateTreeWithNewMainPerson(
          person_id,
          animation_initial = true
        ) {
          store.updateMainId(person_id);
          store.updateTree({ initial: animation_initial });
        }

        // setup search dropdown
        // this is basic showcase, please use some autocomplete component and style it as you want

        const all_select_options = [];
        data.forEach((d) => {
          if (all_select_options.find((d0) => d0.value === d["id"])) return;
          all_select_options.push({
            label: `${d.data["label"]}`,
            value: d["id"],
          });
        });
        const search_cont = d3
          .select(document.querySelector("#FamilyChart"))
          .append("div")
          .attr(
            "style",
            "position: absolute; top: 10px; left: 10px; width: 150px; z-index: 1000;"
          )
          .on("focusout", () => {
            setTimeout(() => {
              if (!search_cont.node().contains(document.activeElement)) {
                updateDropdown([]);
              }
            }, 200);
          });
        const search_input = search_cont
          .append("input")
          .attr("style", "width: 100%;")
          .attr("type", "text")
          .attr("placeholder", "Search")
          .on("focus", activateDropdown)
          .on("input", activateDropdown);

        const dropdown = search_cont
          .append("div")
          .attr(
            "style",
            "overflow-y: auto; max-height: 300px; background-color: #000;"
          )
          .attr("tabindex", "0")
          .on("wheel", (e) => {
            e.stopPropagation();
          });

        function activateDropdown() {
          const search_input_value = search_input.property("value");
          const filtered_options = all_select_options.filter((d) =>
            d.label.toLowerCase().includes(search_input_value.toLowerCase())
          );
          updateDropdown(filtered_options);
        }

        function updateDropdown(filtered_options) {
          dropdown
            .selectAll("div")
            .data(filtered_options)
            .join("div")
            .attr(
              "style",
              "padding: 5px;cursor: pointer;border-bottom: .5px solid currentColor;"
            )
            .on("click", (e, d) => {
              updateTreeWithNewMainPerson(d.value, true);
            })
            .text((d) => d.label);
        }
      }
    </script>
  </body>
</html>
